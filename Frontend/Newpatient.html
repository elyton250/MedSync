<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Data Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Enter New patient</h1>
        <nav>
            <button class="header-button">Home</button>
            <button class="header-button">New Patient</button>
            <button class="header-button">Find Patient</button>
            <button class="header-button">Sign In</button>
        </nav>
    </header>

    <main>
        <img src="images/data-entry-illustration.svg" alt="New Patient" class="form-illustration">
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">First name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Last name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Country of oringin:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Naional ID:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Birth date:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Gender:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Blood Group:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <legend> Patient address</legend>
                <div class="form-group">
                    <label for="name">Country of residence:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Provice:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">District:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Sector:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Cell:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Village:</label>
                </div>
                <legend>Medication</legend>
                <div class="form-group">
                    <label for="name">Name of the drug:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Dosage per kg:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Frequency:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Route:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Start date:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">End date:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <legend>Labs and diagnosis</legend>
                <div class="form-group">
                    <label for="name">Sample datetime:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Result time:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Pathogen:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">diagnosis:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <legend>Allergies</legend>
                <div class="form-group">
                    <label for="name">Allegies:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <legend>Allergies</legend>
                <div class="form-group">
                    <label for="name">Allegies:</label>
                <legend>Vaccination</legend>
                <div class="form-group">
                    <label for="name">Vaccine name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Vaccinated disease:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Frequency:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Time Taken:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
