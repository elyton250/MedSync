<!DOCTYPE html>
<html>

<head>
    <title>MedSync | Auth</title>
    <link rel="stylesheet" type="text/css" href="../static/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <select id="role" name="role">
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="pharmacist">Pharmacist</option>
                    <option value="biller">Biller</option>
                </select>
                <input type="number" name="number" placeholder="ID" required="">
                <input type="text" name="firstName" placeholder="FirstName" required="">
                <input type="text" name="lastName" placeholder="LastName" required="">
                <input type="text" name="specialty" placeholder="Specialty" required="">
                <input type="number" name="contactNumber" placeholder="Contact Number" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm" method="POST" action="{{ url_for('pages.auth') }}">
                <label for="chk" aria-hidden="true">Login</label>
                <select id="role" name="role">
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="biller">Biller</option>
                </select>

                <input type="text" name="User Id" placeholder="User Id" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
<script src="../static/dynamic/auth.js"></script>

</html>
